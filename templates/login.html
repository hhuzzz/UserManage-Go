<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 用户管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            padding: 20px;
        }
        .nav-tabs .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs nav-fill" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">登录</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">注册</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- 登录表单 -->
                            <div class="tab-pane fade show active" id="login">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">邮箱</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">登录</button>
                                    </div>
                                </form>
                            </div>
                            <!-- 注册表单 -->
                            <div class="tab-pane fade" id="register">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="regName" class="form-label">姓名</label>
                                        <input type="text" class="form-control" id="regName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">邮箱</label>
                                        <input type="email" class="form-control" id="regEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPassword" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="regPassword" minlength="6" required>
                                        <small class="text-muted">密码至少6位</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regConfirmPassword" class="form-label">确认密码</label>
                                        <input type="password" class="form-control" id="regConfirmPassword" minlength="6" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPhone" class="form-label">电话</label>
                                        <input type="tel" class="form-control" id="regPhone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="regAge" class="form-label">年龄</label>
                                        <input type="number" class="form-control" id="regAge" min="0" max="150">
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success">注册</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/">返回首页</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('登录成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage('登录失败: ' + data.error, 'danger');
                }
            } catch (error) {
                showMessage('请求失败: ' + error.message, 'danger');
            }
        });

        // 注册处理
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const phone = document.getElementById('regPhone').value;
            const age = document.getElementById('regAge').value;

            // 验证密码
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'danger');
                return;
            }

            if (password.length < 6) {
                showMessage('密码至少6位', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        phone,
                        age: age ? parseInt(age) : 0,
                        status: 1
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('注册成功！正在跳转到登录...', 'success');
                    setTimeout(() => {
                        // 自动切换到登录标签
                        document.getElementById('login-tab').click();
                        // 自动填充邮箱
                        document.getElementById('loginEmail').value = email;
                        // 清空注册表单
                        document.getElementById('registerForm').reset();
                        showMessage('请使用您的账号登录', 'info');
                    }, 1500);
                } else {
                    showMessage('注册失败: ' + data.error, 'danger');
                }
            } catch (error) {
                showMessage('请求失败: ' + error.message, 'danger');
            }
        });

        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="alert alert-' + type + '">' + message + '</div>';
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
